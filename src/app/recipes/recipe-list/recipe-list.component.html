<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- This is an Anchor tag because at some point we want to Select it  -->
    <app-recipe-item *ngFor="let recipeElement of recipes"
    [recipe]="recipeElement"
    (click)="selectRecipe(recipeElement)"></app-recipe-item>
  </div>
</div>
